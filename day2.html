<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Page</title>

    <style>
        #main_heading {
            background-color: blue;
        }

        body#tables {
            background-color: gray;
        }

        .headings {
            background-color: green;
        }
    </style>

</head>
<body id="Tables">
<h1 id="main_heading" class="headings"> My Table</h1>

<h2 class="headings">Personal Table</h2>

<table width="500" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <th colspan="4"> Long Heading</th>  
        </tr>
    </thead>
    <tbody>
         <tr>
             <th>user id 1</th>
            <td>Wendy</td>
            <td>Hastick</td>
            <td>39</td>
        </tr>
        <tr> 
            <th colspan="4">Regular Users</th>
        </tr>
    </tbody>

</table>

<h2>Nested Tables</h2>
<table border="1">
        <tr>
            <td>Wendy</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Wendy</td>
                        <td>Second Cell</td>
                    </tr>
                    <tr>
                        <td>Blue</td>
                        <td>Chocolate</td>
                    </tr>
                </table>
            </td>
        </tr>
</table>

<h2> Forms </h2>


<form action="tables.html" method="get">


    <label for="first_name">
        <strong>First Name:</strong>
    </label>
    <input autocomplete="off" required size="10" type="text" id="first_name" name="first_name">
    
    <br><br>
    
    <label for="colors">Color Choice</label>
    <input type="color" id="colors" name="colors" onchange="document.body.style.backgroundColor = this.value";>

    <br><br>
    <label for="email_address">Email Address</label>
    <input type="email" id="email_address" name="email_address">

    <br><br>
    <label for="range">Range Option</label>
    <input type="range" id="range" name="range" min="10" max="20">

    <br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time">

    <br><br>
    <label for="date_field">Date:</label>
    <input type="date" id="date_field" name="date" value="">

    <br><br>
    <label for="datetime_field">Date/Time:</label>
    <input type="datetime" id="datetime_field" name="date" value="">

    <br><br>
    <label for="search_field"></label>Search:</label>
    <input type="search" id="search_field">

    <br><br>
    <label for="URL_field"></label>URL:</label>
    <input type="URL" id="URL_field">

    <br><br>
    <label for="phone_field"> Phone Number:</label>
    <input type="tel" id="phone_field" name="phone_field">

    <br><br>
    <input type="file">

    <br><br>
    <textarea id="blog_post" name="blog_post"></textarea>
    <input type="submit">
    <input type="button" value="Cancel">
</form>


</body>
</html>
